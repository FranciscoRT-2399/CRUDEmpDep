<div class="container">
	<div class="card">
		<div class="card-header text-center">
			<h3> AGREGAR DEPARTAMENTOS </h3>
		</div>
		<div class="card-body">
			<form>
				<div class="form-group">
					<label for="id"> ID: </label>
					<input type="number" class="form-control" name="id" [(ngModel)]="depa.idDep">
				</div>
				
				<div class="form-group">
					<label for="nombre"> NOMBRE: </label>
					<input type="text" class="form-control" name="nombre" [(ngModel)]="depa.nombre">
				</div>

				<br>
				<button class="btn btn-outline-dark" (click)="guardar()"> GUARDAR </button>
				<button class="btn btn-outline-dark" (click)="cancelar()" style="margin-left: 15px;"> CANCELAR </button>
			</form>
		</div>
	</div>
</div>
