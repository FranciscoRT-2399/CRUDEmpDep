<div class="container">
	<div class="card">
		<div class="card-header text-center">
			<h3> EDICION DE DEPARTAMENTOS </h3>
		</div>
		<div class="card-body">
			<form>

				<div class="form-group">
					<label for="id"> ID: </label>
					<input type="number" class="form-control" name="id" [(ngModel)]="depa.idDep" readonly>
				</div>
				<div class="form-group">
					<label for="nombre"> NOMBRE: </label>
					<input type="text" class="form-control" name="nombre" [(ngModel)]="depa.nombre">
				</div>

				<br>
				<button class="btn btn-outline-dark" (click)="editar()"> EDITAR </button>
				<button class="btn btn-outline-dark" style="margin-left: 15px;" (click)="cancelar()"> CANCELAR </button>
				
			</form>
		</div>
	</div>
</div>
