<div class="container">
	<div class="card">
		<div class="card-header">
			<h3> ELIMINACION DE DEPARTAMENTOS </h3>
		</div>
		<div class="card-body">
			<form>
				<div class="form-group">
					<label for="id"> ID: </label>
					<input type="number" name="id" class="form-control" [(ngModel)]="depa.idDep" readonly>
				</div>
				<div class="form-group">
					<label for="nombre"> NOMBRE: </label>
					<input type="text" name="nombre" class="form-control" [(ngModel)]="depa.nombre" readonly>
				</div>

				<br>
				<button class="btn btn-outline-dark" (click)="eliminar()"> ELIMINAR </button>
				<button class="btn btn-outline-dark" style="margin-left: 15px;" (click)="cancelar()"> CANCELAR </button>

			</form>
		</div>
	</div>
</div>
