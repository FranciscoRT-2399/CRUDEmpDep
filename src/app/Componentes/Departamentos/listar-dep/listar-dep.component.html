<div class="container">
  <div class="card">
    <div class="car-header">
      <h3 class="text-center">DEPARTAMENTOS</h3>
    </div>

    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="Ingresa el nombre"
        aria-label="Buscar"
        [(ngModel)]="depa.nombre"
        (ngModelChange)="buscarPorNombre($event)"
        aria-describedby="boton-buscar"
      />
    </div>

    <div class="card-body">
      <table class="table table-dark table-striped">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>NOMBRE</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          @for (depa of departamentos; track depa.idDep) {
          <tr style="text-align: center">
            <td>{{ depa.idDep }}</td>
            <td>{{ depa.nombre }}</td>
            <td>
              <button class="btn btn-light" (click)="editar(depa)">
                EDITAR
              </button>
              <button
                class="btn btn-light"
                (click)="eliminar(depa)"
                style="margin-left: 15px"
              >
                ELIMINAR
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
